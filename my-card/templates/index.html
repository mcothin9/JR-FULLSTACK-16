<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Assignment 1</title>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>Card Design</h1>
        </header>
        <div class="container">
            <div id="Toledo-card">
                <img src="../assets/Toledo.jpeg" alt="Toledo, Spain" id="Toledo-img">
                <div class="tag-container-blue">
                    <p>SPAIN</p>
                </div>
                <div class="bottom-container">
                    <div class="text-container">
                        <h4>Toledo, Spain</h3>
                        <p>Also known as the Imperial City.</p>
                    </div>
                    <button class="btn"><i class="like-button"></i></button>
                </div>
            </div>
            <div id="Boboli-Garden-card">
                <img src="../assets/BoboliGardens.jpeg" alt="Boboli Gardens" id="Boboli-Garden-img">
                <div class="tag-container-red">
                    <p>ITALY</p>
                </div>
                <img alt="Display video" id="Start-btn">
                <div class="hover-container">
                    <h2>Boboli Gardens</h2>
                    <p>Florence, Italy</p>
                </div>
                <button class="btn"><i class="more-button"></i></button>
            </div>
            <div id="Burano-card">
                <img src="../assets/BuranoIsland.jpg" alt="Burano Island" id="Burano-img">
                <div class="tag-container-red">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
